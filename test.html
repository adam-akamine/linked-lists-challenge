  <script>
  var newLinkedList = linkedListGenerator();
  function storeValue () {
    // store the value into elem
    var elem = document.getElementById("input").value;
    // store the output into output
    //var output = document.getElementById("output");
    // display the user's input
    //output.innerHTML = elem;

    // add the value to the front of the stack
    newLinkedList.addToFront(elem);
    console.log("added " + elem + " to stack.");

    newLinkedList.removeAll();
    newLinkedList.displayList();
  }
